<header>
  <nav fxLayout="row" fxLayoutAlign="space-between">
    <div fxLayout="column" fxFlex="20" class="logo-container">
      <img src="assets/images/logo-navbar.png" alt="main-logo" />
    </div>
    <ul
      fxLayout="row"
      fxFlex="80"
      fxLayoutAlign="end"
      fxLayoutGap="10px"
      class="menu-container"
    >
      <li
        class="link"
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
      >
        Products
      </li>
      <li
        class="link"
        routerLink="/signup"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
      >
        Sign up
      </li>
      <li
        class="link"
        routerLink="/signin"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
      >
        Sign in
      </li>
    </ul>
  </nav>
</header>

<ng-content></ng-content>
